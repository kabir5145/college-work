<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Anchors</title>
</head>

<body>
    <h1>HTML Links Examples</h1>

    <!-- Normal Links -->
    <a href="https://www.google.com">Go to google</a><br><br>

    <!-- Open in new tab -->
    <a href="https://www.google.com" target="_blank">Open google in new tab</a><br><br>

    <!-- Email Link -->
    <a href="mailto:support@example.com">Email Support</a><br><br>

    <!-- Telephone link-->
    <a href="tel:+91123456789">Call Us Now</a><br><br>

    <!-- Image as a link -->
    <a href="https://www.example.com">
        <img src="https://via.placeholder.com/150" alt="Example Image">
    </a>

</body>

</html>
